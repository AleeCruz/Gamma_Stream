name: Deploy ThreeJS Project

on:
  # Se activa cada vez que subes cambios a la rama main
  push:
    branches: ["main"]

  # Permite ejecutarlo manualmente desde la pestaña Actions
  workflow_dispatch:

# Permisos necesarios para publicar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias
        run: npm install

      - name: Construir proyecto (Vite)
        run: npm run build

      - name: Subir a GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Vite pone todo aquí

      - name: Desplegar
        uses: actions/deploy-pages@v4
